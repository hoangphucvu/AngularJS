<div class="panel panel-primary">
    <div class="panel-heading">Name: {{ user.name }}</div>
    <div class="panel-body">
        <div ng-show='!!user.address'>Address:<br/>
            {{user.address.street}} <br/>
            {{user.address.city}}<br/>
            {{user.address.planet}}
        </div>
        <div>Friends:
            <div>
                <ul>
                    <li ng-repeat='friend in user.friends'>{{friend}}</li>
                </ul>
                <div ng-show="!!user.rank">Rank {{user.rank}}</div>
                <button ng-show="!user.rank" class="btn btn-success" ng-click="knightMe(user)">Click me</button>
            </div>
        </div>
    </div>
</div>
